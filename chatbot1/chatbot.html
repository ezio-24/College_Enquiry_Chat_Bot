<!doctype html>
<html>

<head>
  <title>Chatbot</title>
  <link rel="icon" href="bot.png" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="utf-8">
  <title> CHATBOT</title>

  <style>
    body {
      background-image: url('bot2.jpg');
      background-attachment: fixed;
      background-size: cover;
    }

    div.e {
      color: white;
    }
  </style>


</head>

<body>
  <div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Chat with us!
      <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
  </button>
    <ul>
      <!-- <li><a href="webpage.html">Home</a></li> -->

    </ul>
    <div class="box">
      <h1>
        <!-- <div class="e">CHATBOT<br> -->
      </h1>
      <div id="container" class="container">
        <div id="chat" class="chat">
          <div id="messages" class="messages"></div>
          <input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
        </div>
        <img src="bot.png" alt="Robot cartoon" height="500vh">
      </div>
    </div>
    </div>

</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="speech.js"></script>
